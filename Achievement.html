  <style>
    body {
      margin: 0;

    .sidebar {
      width: 260px;

    }

    .sidebar h2 {
      font-size: 26px;

    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      margin: 15px 0;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #007acc;
      margin-left: 5px;
    }

    .main {
      margin-left: 260px;
      padding: 40px;
      width: calc(100% - 260px);
      text-align: center;
      background: url("background.jpg") no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .header {
      background: #0d6efd;
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
    }

   .col-sm-3 {
  display: flex;
  justify-content: center;
  align-items: center;
}

.col-sm-3 img {
  width: 100%;
  max-width: 250px;     /* uniform width */
  height: 180px;        /* uniform height */
  object-fit: contain;  /* SHOW FULL CERTIFICATE (no cropping) */
  background: #fff;     /* clean background */
  padding: 8px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.3s;
}

.col-sm-3 img:hover {
  transform: scale(1.05);
}

    footer {
      background: #1e1e2f;
      color: white;
      padding: 15px;
      text-align: center;
      margin-left: 260px;
      width: calc(100% - 260px);
      box-sizing: border-box;
      font-size: 14px;
    }

    /* POPUP */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
    }

    .popup img {
      display: block;
      max-width: 80%;
      max-height: 80%;
      margin: 5% auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

<!-- POPUP -->
<div id="imagePopup" class="popup">
  <span class="close">&times;</span>
  <img id="popupImg">
</div>

<script>
function updateDateTime() {
  const now = new Date();
  document.getElementById("datetime").innerHTML =
    now.toLocaleDateString() + " | " + now.toLocaleTimeString();
}
updateDateTime();
setInterval(updateDateTime, 1000);

function openPopup(src) {
  document.getElementById("popupImg").src = src;
  document.getElementById("imagePopup").style.display = "block";
}

document.querySelector(".close").onclick = function () {
  document.getElementById("imagePopup").style.display = "none";
};

document.getElementById("imagePopup").onclick = function (e) {
  if (e.target === this) {
    this.style.display = "none";
  }
};
</script>

</body>
